<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven's Modeling Page</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local CSS -->
    <link href="css/form.css" rel="stylesheet" />

    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- begin header-->
    <header-component></header-component>
    <!-- end header-->

    <main>
      <!-- Begin Form-->

      <div class="web-form">
        <form>
          <div class="row">
            <!--First name-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" class="form-control" />
            </div>
            <!--last name-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName" class="form-control" />
            </div>
            <!-- Age // number -->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="age">age</label>
              <input type="number" name="age" id="age" min="18" max="120" class="form-control" />
            </div>
            <!-- Email-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" />
            </div>
            <!-- phone #number-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="(###) ###-####" class="form-control" />
            </div>

            <!-- Start Date-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="start-date">Start Date</label>
              <input type="date" id="start-date" name="startDate" required class="form-control" />
            </div>

            <!-- Select field-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="t-shirt">T-Shirt Size</label>
              <select id="t-shirt" required class="form-select">
                <option value="">Select T-shirt size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="CUSTOM">CUSTOM</option>
              </select>
              <input type="text" id="custom" name="custom" placeholder="Please input a custom size" disabled />
            </div>

            <!-- Tshirt Color-->

            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="color">Tshirt Color</label>
              <input type="color" name="color" id="color" class="form-control form-control-color" />
            </div>
            <!-- Backround Check-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <label for="backround-check">Backround Check</label>
              <input type="file" id="backround-check" accept=".pdf" class="form-control form-control-color" />
            </div>

            <!--Participating in - Radio-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Participating In</strong><br />

              <input type="radio" name="participation" id="fasion-show" value="Fasion Show" required class="form-control radio" />
              <label for="fasion-show">Fasion Show</label>

              <input type="radio" name="participation" id="donations" value="Donations" required class="form-control radio" />
              <label for="donations">Donations</label>

              <input type="radio" name="participation" id="expectator" value="Expectator" required class="form-control radio" />
              <label for="expectator">Expectator</label>
            </div>

            <!-- Time of day-->
            <div class="col-12 col-xxs-12 col-xs-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <strong>Time of Fay</strong><br />
              <input type="checkbox" name="timeOfDay" id="time-of-day-morning" value="Morning" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-morning">Morning</label>

              <input type="checkbox" name="timeOfDay" id="time-of-day-afternoon" value="Afternoon" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-afternoon">Afternoon</label>

              <input type="checkbox" name="timeOfDay" id="time-of-day-evening" value="Evening" required class="form-control checkbox timeOfDay" />
              <label for="time-of-day-evening">Evening</label>
            </div>

            <!--Comments-->
            <div class="col-12">
              <label for="about-you">Tell us about you</label><br />
              <textarea name="about-you" id="about-you" class="form-control"></textarea>
            </div>
            <!--Terms and conditions-->
            <div class="col-12 form-check form-switch">
              <input type="checkbox" name="terms" id="terms-and-conditions" value="yes" class="form-check-input checkbox" />
              <label for="terms-and-conditions">I Accept the Terms and Conditions</label>
            </div>

            <!-- submit button-->
            <div class="col-12">
              <input type="submit" name="submit" value="Volunteer Now" class="submit btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form-->
    </main>

    <!-- begin footer-->
    <footer-component></footer-component>
    <!-- end footer-->

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- local js header -->
    <script src="components/js/header.js"></script>

    <!-- local js footer -->
    <script src="components/js/footer.js"></script>

    <!-- Local JavaScript -->
    <script src="js/scripts.js"></script>

    <!--local js file for form-->
    <script src="/js/form.js"></script>
  </body>
</html>
